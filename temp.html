<html>
    <head>
        <meta http-equiv="refresh" content="5">
    </head>
    <body>
        <h1 style="color: white; text-align: center;" id="auto">aabbcc</h1>
        <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
        <script>
            // Color changing operation
            $(function () {
                // Score Color
                var score = parseInt($('#auto').text().trim());
                var color = 'blue';
                if (score >= 8.5 && score<=6.5) {
                        color = 'orange';
                }
                $('#auto').css('color', color);
            });
        </script>
    </body>
</html>
